<mat-nav-list>
    <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onToggleSidenav()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption"> Signup</span>
    </a>
    <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onToggleSidenav()">
        <mat-icon>login</mat-icon>
        <span class="nav-caption"> Login</span>
    </a>
    <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onToggleSidenav()">
        <mat-icon>build icon</mat-icon>
        <span class="nav-caption"> Training</span>
    </a>
    <a *ngIf="isAuth" mat-list-item (click)="onLogout()">
        <mat-icon>eject</mat-icon>
        <span class="nav-caption"> Logout</span>
    </a>
</mat-nav-list>
