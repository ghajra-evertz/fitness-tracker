<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center" >Time to start a workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            
            <mat-form-field>
                <mat-select placeholder="workouts">
                    <mat-option value="crunches">
                        Crunches
                    </mat-option>
                    
                    <mat-option value="touch-toes">
                        touch-toes
                    </mat-option>

                    <mat-option value="side-lunges">
                        side-lunges
                    </mat-option>

                    <mat-option value="burpees">
                        burpees
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions fxFlexAlign="center">
            <button type="submit" (click)="onStartTraining()" mat-button>Start</button>
        </mat-card-actions>
    </mat-card>
</section>
